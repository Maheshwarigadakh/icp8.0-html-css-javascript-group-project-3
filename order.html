<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="./CSS/order.css">
</head>
<body>
    <div class="form-container cart-height">
        <label class="label-text">Product Information</label> 
    <form id="item-form" class="form">
        <div class="form-data">
            <label class="form-label" for="item-name">Item Name :</label>
            <input type="text" class="form-control" id="item-name" required>
        </div>
        <div class="form-data">
            <label class="form-label" for="item-quantity">Item Quantity :</label>
            <input type="number" class="form-control" id="item-quantity" required>
        </div>
        <div class="form-data">
            <label class="form-label" for="item-price">Item Price ($) :</label>
            <input type="number" step="100" class="form-control" id="item-price" required>
        </div>

        <button type="submit" class="btn-add">Add Item</button>

</form>
    </div>
    <div class="bill-info">
        <div class="cart-height">
            <label class="label-text">Billing Information</label>
            <table id="bill-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Quantity</th>
                        <th>Item Price ($)</th>
                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody id="bill-table-body">
                </tbody>
                </table>
            </div>
            <div class="price-text" id="total-price">Total: $ <span id="total-amount">0.00</span>
                <h2>Thank You !!!</h2>

            </div>
            </div>
    
</body>
</html>
