<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="./CSS/order.css">
</head>
<body>
    <div class="form-container cart-height">
        <label class="label-text">Product Information</label> 
    <form id="item-form" class="form">
        <div class="form-data">
            <label class="form-label" for="item-name">Item Name :</label>
            <input type="text" class="form-control" id="item-name" required>
        </div>
        <div class="form-data">
            <label class="form-label" for="item-quantity">Item Quantity :</label>
            <input type="number" class="form-control" id="item-quantity" required>
        </div>
        <div class="form-data">
            <label class="form-label" for="item-price">Item Price ($) :</label>
            <input type="number" step="100" class="form-control" id="item-price" required>
        </div>

        <button type="submit" class="btn-add">Add Item</button>

</form>
    </div>
    
</body>
</html>
